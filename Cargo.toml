[package]
name = "geometry-wars"
version = "0.2.0"
edition = "2021"

[dependencies]
ordered-float = "3.4.0"
num = "0.4.0"
bevy = { version = "0.11", features = ["bevy_sprite", "wayland"] }
bevy_egui = "0.22"
egui_dnd = "0.5.0"
bevy_rapier2d = { version = "0.22.0", features = ["debug-render-2d"] }
bevy_prototype_lyon = "0.9.0"
bevy_particle_systems = { version = "0.10.0" }
bevy_tweening = "0.8"
strum = "0.24"
strum_macros = "0.24"
rand = "0.8.5"
rand_distr = "0.4.3"
bevy-debug-text-overlay = "6.0.0"
geo = "0.25.0"
bevy_ecs_tilemap = "0.11"
bevy-inspector-egui = "0.19"
hexx = "0.5.3"

# Enable a small amount of optimization in debug mode
# [profile.dev]
# opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3
